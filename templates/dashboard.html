<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/images/dashboard-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .welcome-message {
            text-align: center;
            margin: 20px 0;
        }

        .upload-section, .files-section {
            margin: 20px 0;
        }

        .upload-section h2, .files-section h2 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input, form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #add8e6;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            form {
                flex-direction: column; /* Stack elements on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DNA VAULT</h1>
            <nav class="navbar">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('signin') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </nav>
        </header>
        <main>
            <div class="welcome-message">
                <h1>Welcome, {{ current_user.username }}!</h1>
            </div>
            <section class="upload-section">
                <h2>Upload Your Files Here</h2>
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <button type="submit">Upload</button>
                </form>
            </section>
            <section class="files-section">
                <h2>Your Uploaded Files</h2>
                <ul>
                    {% for file in files %}
                        <li><a href="{{ url_for('download_file', filename=file[2]) }}">{{ file[2] }}</a></li>
                    {% else %}
                        <li>No files uploaded yet.</li>
                    {% endfor %}
                </ul>
            </section>
        </main>
    </div>
    <footer>
        <p>Â© 2025 DNA Vault. All rights reserved.</p>
    </footer>
</body>
</html>
